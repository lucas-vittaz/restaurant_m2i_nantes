<div class="card">
  <a routerLink="show/{{restaurant.id}}">
    <img src="https://picsum.photos/id/{{restaurant.id}}/200/300" />
    <div class="container">
      <h4>{{ restaurant.nom }}</h4>
      <p>{{ restaurant.prix }}</p>
      <p>{{ restaurant.adresse }}</p>
      <p>{{ type.nom }}</p>
    </div>
  </a>
</div>
